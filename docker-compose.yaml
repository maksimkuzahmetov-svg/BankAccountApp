version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"  # Проброс порта для доступа извне
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Персистентное хранилище данных
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
